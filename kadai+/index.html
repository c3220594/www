<body>
    <h1>【キムチ炒飯の作り方】</h1>
    <h2>自己流のキムチ炒飯の作り方を紹介します。</h2>
</body>

<main>
    <div class="kimuchi">
        <img src="IMG_2510.jpeg" alt="キムチ炒飯">
    </div>
    <div class="zairyou">
        <h2>材料</h2>
        <li>ご飯 200 g（ご飯茶碗一杯分）</li>
        <li>卵　1個</li>
        <li>キムチ　お好みの量</li>
        <li>マヨネーズ　適量</li>
        <li>塩・こしょう　適量</li>
        <li>ごま油　大さじ1</li>
    </div>
    <div class="howtomake">
        <h2>作り方</h2>
        <ol>①卵をときます。その際、マヨネーズも適量入れます。</ol>
        <ol>②ごま油を引いて、といた卵とご飯を入れます。</ol>
    </div>

</main>
