<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>要素取得の内容の変更</title>
    <style>
        b{
            color: red;
        }
    </style>
</head>
<body>
    <h1>座席の予約</h1>
    <p>東京会場　<b id="yoyakuzumi">(予約受付中)</b></p>
    <div id="kanryou"><button onclick="yoyaku();">予約する</button></div>
</body>
<script>
    function yoyaku(){
        document.getElementById('kanryou').innerHTML = 'ありがとうございました。';
        document.getElementById('yoyakuzumi').innerHTML = '予約済み';
    }
</script>
</html>
