<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>

<body>
    <h1>人口の多いランキング</h1>
    <ol id="people">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="get_li()">国旗で表示</button>
    
<script>

    function get_li(){
        let ulBox = document.getElementById('people');
        ulBox.insertAdjacentHTML('afterbegin', '<img src="IMG_2759.png">');
        ulBox.insertAdjacentHTML('afterbegin', '<img src="IMG_2760.png">');
        ulBox.insertAdjacentHTML('afterbegin', '<img src="IMG_2761.png">');
        ulBox.insertAdjacentHTML('afterbegin', '<img src="IMG_2762.png">');
        document.getElementById('people').remove();
    }
</script>
</body>

</html>
