<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>

<body>
    <h1>人口の多いランキング</h1>
    <ul id="people">
        <ol>中国</ol>
        <ol>インド</ol>
        <ol>アメリカ</ol>
        <ol>インドネシア</ol>
    </ul>
    <button onclick="get_ol()">国旗で表示</button>
</body>

<script>
    let people = ['中国', 'インド', 'アメリカ', 'インドネシア']
    let list = document.querySelectorAll('#people ol');
    function get_ol(){
        list[0].textContent = people[0];
        list[1].textContent = people[1];
        list[2].textContent = people[2];
        list[3].textContent = people[3];
    }
</script>
</html>
