<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>

<body>
    <h1>人口の多いランキング</h1>
    <ol id="people">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="get_li()">国旗で表示</button>
    
<script>
    let people = ['中国', 'インド', 'アメリカ', 'インドネシア']
    let list = document.querySelectorAll('#people li')
    function get_li(){
        list[0].innerHTML = (people[0],"IMG_2759.png");
        list[1].innerHTML = (people[1],"IMG_2760.png");
        list[2].innerHTML = (people[2],"IMG_2761.png");
        list[3].innerHTML = (people[3],"IMG_2762.png");
    }

</script>
</body>

</html>
