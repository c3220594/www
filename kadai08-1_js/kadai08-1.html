<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>複数の要素の取得</title>
</head>

<body>
    <h1>人口の多いランキング</h1>
    <ol id="people">
        <li>中国</li>
        <li>インド</li>
        <li>アメリカ</li>
        <li>インドネシア</li>
    </ol>
    <button onclick="get_ol()">国旗で表示</button>
</body>

<script>
    let people = ['中国', 'インド', 'アメリカ', 'インドネシア']
    let list = document.querySelectorAll('#people ol');
    function get_ol(){
        let ulBox = document.getElementById('people');
        ulBox.insertAdjacentHTML('beforeen', '<li>' + list[0] + '</li>');
        ulBox.insertAdjacentHTML('beforeenf', '<li>' + list[1] + '</li>');
        ulBox.insertAdjacentHTML('beforeenf', '<li>' + list[2] + '</li>');
        ulBox.insertAdjacentHTML('beforeenf', '<li>' + list[3] + '</li>');
    }
</script>
</html>
