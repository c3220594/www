<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件分岐</title>
</head>

<body>
    <h3>問題</h3>
    <p>最も面積が大きい「県」は何県でしょう？</p>
    <button id="btn" onclick="show()">ヒントを見る</button>
    <p id="attention">（注意）北海道は「県」ではありません。</p>
    <div id="message" id="btn"></div>
    <div id="message2" id="attention"></div>

<script>
    let clickTimes = 0;
    function show(){
        clickTimes++;
        switch(clickTimes){
            case 1:
                document.getElementById('message').textContent = '東海地方にあります。';
                break;
            default:
                document.getElementById('message').textContent = '答えは「岩手県」です。';
               
        }
       
        document.getElementsById('message2').remove();

    }
    
</script>
    
</body>
</html>
