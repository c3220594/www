<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先行課題</title>
</head>

<body>
    <h1>問題</h1>
    <h3>富山県の特産物でないものは次のうちどれでしょう？</h3>
    <button id="btn" onclick="show()"></button>
    <button onclick="check(1)">ゲンゲ</button>
    <button onclick="check(2)">ブリ</button>
    <button onclick="check(3)">カツオ</button>
    <button onclick="check(4)">ホタルイカ</button>
    <button onclick="check(5)">白エビ</button>
    <div id="message" id="btn"></div>

<script>
    function show(){
        if( 1 == ゲンゲ){
            document.getElementById('message').textContent = '正解！';
        }else{
            document.getElementById('message').textContent = '間違い！';
        }
    }

</script>

    
</body>
</html>
