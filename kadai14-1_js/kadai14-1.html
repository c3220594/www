<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>先行課題</title>
</head>

<body>
    <h1>問題</h1>
    <h3>イタリアの都市国家であるバチカン市国は世界で最も人口の少ない国である。<br>では、<em>バチカン市国の人口は何人でしょう？</em>次の選択肢から選んでください。</h3>
    <p class="people">答え：x人</p>
    <button onclick="check(1)">x = 753</button>
    <button onclick="check(2)">x = 321</button>
    <button onclick="check(3)">x = 615</button>
    <button onclick="check(4)">x = 1080</button>
    <button onclick="check(5)">x = 890</button>
    <div id="message" class="people"></div>

<script>
        function check(x){
        if(x == 3){
            document.getElementById('message').textContent = '正解！';
  
        }else{
            document.getElementById('message').textContent = '不正解！';
        }
    }
</script>
 
</body>
</html>
